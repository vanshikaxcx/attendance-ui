<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance App</title>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <h2>Mark Attendance</h2>
  <label><input type="checkbox" id="wfh"> Working From Home</label><br>
  <button onclick="markAttendance()">Log Attendance</button>

  <p id="response"></p>

  <script>
    let token = '';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('https://attendance-app-6bla.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        token = data.token;
        document.getElementById('response').innerText = 'Login successful!';
      } else {
        document.getElementById('response').innerText = data.message || 'Login failed';
      }
    }

    async function markAttendance() {
      if (!token) {
        return alert('Login first!');
      }

      const isWFH = document.getElementById('wfh').checked;

      // Simulated location (change this as needed)
      const location = { lat: 41.0, lng: -76.0 };

      const res = await fetch('https://attendance-app-6bla.onrender.com/log-attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, location, isWFH })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.message || 'Error logging attendance';
    }
  </script>
</body>
</html>
