<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      color: #2c3e50;
    }

    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      cursor: pointer;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }

    /* Hide sections initially */
    #attendanceSection, #managerSection {
      display: none;
      max-width: 700px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h2>Login</h2>
    <select id="role">
      <option value="" disabled selected>Select Role</option>
      <option value="employee">Employee</option>
      <option value="manager">Manager</option>
    </select>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="response"></p>
  </div>

  <!-- Attendance UI for Employees -->
  <div class="container" id="attendanceSection">
    <h2>Mark Attendance</h2>
    <label><input type="checkbox" id="wfh" /> Working From Home</label>
    <label><input type="checkbox" id="holiday" /> Holiday Working</label>
    <button onclick="markAttendance()">Log Attendance</button>
    <p id="attendanceResponse"></p>
    <button onclick="logout()" style="margin-top: 15px; background-color: #e74c3c;">Logout</button>
  </div>

  <!-- Manager dashboard placeholder -->
  <div class="container" id="managerSection">
    <h2>Manager Dashboard</h2>
    <p>Fetching attendance data...</p>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Date</th>
          <th>WFH</th>
          <th>Holiday</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()" style="margin-top: 15px; background-color: #e74c3c;">Logout</button>
  </div>

<script>
  let token = '';
  let userRole = '';

  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    userRole = document.getElementById('role').value;

    if (!userRole) {
      alert('Please select a role');
      return;
    }
    if (!username || !password) {
      alert('Please enter username and password');
      return;
    }

    const res = await fetch('https://attendance-app-6bla.onrender.com/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, role: userRole }) // send role to backend if needed
    });

    const data = await res.json();
    const responseElem = document.getElementById('response');

    if (res.ok) {
      token = data.token;
      responseElem.innerText = '✅ Login successful!';

      // Show relevant UI based on role
      document.getElementById('loginSection').style.display = 'none';

      if (userRole === 'employee') {
        document.getElementById('attendanceSection').style.display = 'block';
      } else if (userRole === 'manager') {
        document.getElementById('managerSection').style.display = 'block';
        fetchAttendanceData();
      }
    } else {
      responseElem.innerText = data.message || '❌ Login failed';
    }
  }

  async function markAttendance() {
    if (!token) {
      alert('Please login first.');
      return;
    }

    const isWFH = document.getElementById('wfh').checked;
    const isHoliday = document.getElementById('holiday').checked;

    if (!navigator.geolocation) {
      alert('Geolocation is not supported by your browser');
      return;
    }

    document.getElementById('attendanceResponse').innerText = 'Getting location...';

    navigator.geolocation.getCurrentPosition(async (position) => {
      const location = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
      };

      const res = await fetch('https://attendance-app-6bla.onrender.com/log-attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, location, isWFH, isHoliday })
      });

      const data = await res.json();
      document.getElementById('attendanceResponse').innerText = data.message || '❌ Error logging attendance';

    }, (error) => {
      alert('Error getting location: ' + error.message);
      document.getElementById('attendanceResponse').innerText = '';
    });
  }

  async function fetchAttendanceData() {
    // Fetch attendance data for manager view
    const res = await fetch('https://attendance-app-6bla.onrender.com/attendance-data', {
      method: 'GET',
      headers: { 'Authorization': `Bearer ${token}` }
    });

    const data = await res.json();
    const tbody = document.querySelector('#attendanceTable tbody');
    tbody.innerHTML = '';

    if (res.ok && Array.isArray(data.attendance)) {
      data.attendance.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record.username}</td>
          <td>${new Date(record.date).toLocaleDateString()}</td>
          <td>${record.isWFH ? 'Yes' : 'No'}</td>
          <td>${record.isHoliday ? 'Yes' : 'No'}</td>
          <td>${record.location ? `(${record.location.lat.toFixed(3)}, ${record.location.lng.toFixed(3)})` : 'N/A'}</td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      tbody.innerHTML = `<tr><td colspan="5">No attendance data found or error fetching data.</td></tr>`;
    }
  }

  function logout() {
    token = '';
    userRole = '';
    document.getElementById('response').innerText = '';
    document.getElementById('attendanceResponse').innerText = '';

    // Hide all except login
    document.getElementById('loginSection').style.display = 'block';
    document.getElementById('attendanceSection').style.display = 'none';
    document.getElementById('managerSection').style.display = 'none';

    // Clear inputs
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('role').value = '';
    document.getElementById('wfh').checked = false;
    document.getElementById('holiday').checked = false;
  }
</script>

</body>
</html>
